<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .chatbot {
      background-color: #f0f0f0;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .chatbot h2 {
      margin-top: 0;
    }
    .chatbot p {
      margin-bottom: 20px;
    }
    .chatbot button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .chatbot button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="chatbot">
    <h2>Chatbot</h2>
    <p>Hi, I'm a chatbot. I have some opinions to share with you.</p>
    <button>Share Opinions</button>
    <div id="opinions"></div>
  </div>

  <script>
    // Add your chatbot logic here
  </script>
</body>
</html>
