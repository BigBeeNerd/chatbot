<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .chatbot {
      background-color: #f0f0f0;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .chatbot h2 {
      margin-top: 0;
    }
    .chatbot p {
      margin-bottom: 20px;
    }
    .chatbot button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .chatbot button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="chatbot">
    <h2>Random Information Bot</h2>
    <p>Click for some random facts!</p>
    <button onclick="shareOpinions()">Facts</button>
    <div id="opinions"></div>
  </div>

  <script>
    const opinions = [
      "1+1+2",
      "Russia is the largest country in the world.",
      "The sky is blue because of the way light interacts with the atmosphere.",
      "Reading books is a great way to learn new things.",
      "Exercising regularly has many health benefits."
    ];

    function shareOpinions() {
      const opinionsDiv = document.getElementById("opinions");
      opinionsDiv.innerHTML = "";

      for (let i = 0; i < opinions.length; i++) {
        const opinionParagraph = document.createElement("p");
        opinionParagraph.textContent = opinions[i];
        opinionsDiv.appendChild(opinionParagraph);
      }
    }
  </script>
</body>
</html>
