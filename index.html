<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .chatbot {
      background-color: #f0f0f0;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .chatbot h2 {
      margin-top: 0;
    }
    .chatbot p {
      margin-bottom: 20px;
    }
    .chatbot button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .chatbot button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="chatbot">
    <h2>Factbot</h2>
    <p>Click for random facts!</p>
    <button onclick="shareOpinions()">Facts</button>
    <div id="opinions"></div>
  </div>

  <script>
    const opinions = [
      "1+1+2",
      "Russia is the largest country in the world.",
      "The sky is blue because of the way light interacts with the atmosphere.",
      "Reading books is a great way to learn new things.",
      "Exercising regularly has many health benefits.",
      "BigBeeNerd/Beep is a great youtuber!",
      "A pixel is a two dimensional square where many make a screen like yours A voxel is the same thing, but three dimensional, and used in 3d modeling instead.",
      "One piece is a good anime.",
      "Clefairy was going to be the mascot of pokemon until Pikachu became more popular and known amongst people!"
      "Social media has a bad influence on society, also making people expect more talent from others.",
      "The shortest war in history was between Britain and Zanzibar on August 27, 1896, and lasted only 38 minutes.",
      "The longest word in the English language, according to the Oxford English Dictionary, is pneumonoultramicroscopicsilicovolcanoconiosis, a lung disease caused by inhaling very fine particles of silica.",
      "The human nose can detect over 1 trillion different scents.",
      "The Great Barrier Reef is the largest living structure on Earth, spanning over 2,300 kilometers.",
      "The highest mountain in the solar system is Olympus Mons on Mars, which is around three times the height of Mount Everest.",
      "The largest living organism in the world is a fungus called Armillaria ostoyae, which covers over 9.6 square kilometers.",
      "The fastest land animal is the cheetah, which can reach speeds of up to 120 kilometers per hour.",
      "The deepest part of the ocean is the Mariana Trench, which has a depth of over 11,000 meters.",
      "The longest river in the world is the Nile, which stretches for over 6,800 kilometers.",
      "The largest snowflake ever recorded was 15 inches wide and 8 inches thick.",
      "The highest temperature ever recorded on Earth was 56.7°C (134°F) on July 10, 1913, in Death Valley, California.",
      "The longest recorded flight of a chicken is 13 seconds.",
      "The largest living species of lizard is the Komodo dragon, which can grow up to 3 meters long.",
      "The highest altitude ever reached by a human is 24,791 meters (81,555 feet) by Felix Baumgartner during a skydiving jump.",
      "The longest recorded duration without sleep is 264.4 hours (11 days) by Randy Gardner in 1964.",
      "The largest recorded wave in the ocean was 25.6 meters (84 feet) high, recorded in the North Atlantic Ocean in 2013.",
      "The highest recorded wind speed is 253 miles per hour (408 kilometers per hour), recorded in Oklahoma, USA, in 1999.",
      "The largest recorded snowfall in 24 hours is 1.2 meters (47.2 inches), recorded in Silver Lake, Colorado, USA, in 1921.",
      "The highest recorded temperature in the shade is 58°C (136.4°F), recorded in Death Valley, California, USA, in 1913.",
      "The longest recorded duration of a person holding their breath is 24 minutes and 3 seconds, achieved by Ahmed Gabr of Egypt in 2014.",
      "The largest recorded fish ever caught was a whale shark that measured 20.7 meters (68 feet) long and weighed 34 tons.",
      "The highest recorded altitude reached by a hot air balloon is 39,045 meters (128,100 feet), achieved by Vijaypat Singhania of India in 2005.",
      "The longest recorded duration of a person spinning a basketball on a toothbrush is 33.33 seconds, achieved by Scott McGuire of the USA in 2018.",
      "The largest recorded snowman was 35.76 meters (117.6 feet) tall, built in Bethel, Maine, USA, in 1999.",
      "The highest recorded temperature in the shade is 58°C (136.4°F), recorded in Death Valley, California, USA, in 1913.",
      "The longest recorded duration of a person balancing a pool cue on their chin is 30 minutes and 15 seconds, achieved by John Bradshaw of the USA in 2017.",
      "The largest recorded fish ever caught was a whale shark that measured 20.7 meters (68 feet) long and weighed 34 tons.",
      "The highest recorded altitude reached by a hot air balloon is 39,045 meters (128,100 feet), achieved by Vijaypat Singhania of India in 2005."
    ];

    let factCount = 0;

    function shareOpinions() {
      const opinionsDiv = document.getElementById("opinions");
      const randomIndex = Math.floor(Math.random() * opinions.length);
      const opinionParagraph = document.createElement("p");
      opinionParagraph.textContent = opinions[randomIndex];
      opinionsDiv.appendChild(opinionParagraph);
      factCount++;
    }
  </script>
</body>
</html>
